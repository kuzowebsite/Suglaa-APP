<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Jackpot - Download Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --dark-bg: #050505;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow: hidden; /* Scroll хийхгүй */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Арын эффект: Spotlight */
        .spotlight {
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            z-index: -1;
            animation: pulse-light 5s infinite alternate;
        }

        @keyframes pulse-light {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Text Effects */
        .neon-title {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .gold-text {
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold-glow), 0 0 40px var(--gold-glow);
        }

        /* Jackpot Slot Style */
        .jackpot-container {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            border: 2px solid #333;
            border-top: 2px solid #555;
            border-bottom: 2px solid #111;
            box-shadow: inset 0 0 20px #000, 0 0 30px rgba(255, 215, 0, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        /* Гялбаа эффект */
        .jackpot-container::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-20deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 200%; }
            100% { left: 200%; }
        }

        /* The Button - Цөмийн реактор шиг */
        .download-btn {
            position: relative;
            background: transparent;
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 2px;
            padding: 20px 40px;
            border: 2px solid var(--gold);
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--gold-glow), inset 0 0 15px var(--gold-glow);
            text-shadow: 0 0 10px var(--gold);
            overflow: hidden;
        }

        .download-btn:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 50px var(--gold), 0 0 100px var(--gold);
            text-shadow: none;
            transform: scale(1.05);
        }

        .download-btn::after {
            content: "APK VERSION";
            position: absolute;
            bottom: 2px;
            right: 5px;
            font-size: 0.5rem;
            opacity: 0.7;
        }

        /* Particle Canvas */
        #gold-rain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        /* Rolling Numbers Animation Class */
        .rolling {
            animation: roll 0.1s infinite;
        }
    </style>
</head>
<body class="selection:bg-yellow-500 selection:text-black">

    <canvas id="gold-rain"></canvas>
    <div class="spotlight"></div>

    <main class="relative z-10 text-center w-full max-w-2xl px-6 flex flex-col items-center gap-10">
        
        <div class="space-y-2 animate-fade-in-down">
            <i class="fa-solid fa-crown text-5xl text-yellow-500 mb-4 drop-shadow-[0_0_15px_rgba(255,215,0,0.8)]"></i>
            <h1 class="text-6xl md:text-8xl font-black neon-title tracking-tighter m-0 p-0 leading-none">
                SUPER <br> <span class="gold-text">JACKPOT</span>
            </h1>
            <p class="text-gray-400 text-sm md:text-lg tracking-[0.3em] uppercase opacity-80">
                Таны амьдралыг өөрчлөх боломж
            </p>
        </div>

        <div class="w-full">
            <div class="jackpot-container transform transition hover:scale-105 duration-500">
                <div class="text-yellow-600 text-[10px] font-bold uppercase tracking-widest mb-1 text-center">Live Jackpot Pool</div>
                <div class="flex justify-center items-center gap-1 text-4xl md:text-6xl font-black text-white">
                    <span class="text-yellow-500 mr-2">₮</span>
                    <span id="digit-1" class="w-8 md:w-12 text-center">0</span>
                    <span class="text-gray-600">,</span>
                    <span id="digit-2" class="w-8 md:w-12 text-center">0</span>
                    <span id="digit-3" class="w-8 md:w-12 text-center">0</span>
                    <span id="digit-4" class="w-8 md:w-12 text-center">0</span>
                    <span class="text-gray-600">,</span>
                    <span id="digit-5" class="w-8 md:w-12 text-center">0</span>
                    <span id="digit-6" class="w-8 md:w-12 text-center">0</span>
                    <span id="digit-7" class="w-8 md:w-12 text-center">0</span>
                </div>
            </div>
        </div>

        <div class="w-full flex flex-col items-center gap-4">
            <a id="download-btn" href="#" class="download-btn w-full md:w-auto min-w-[300px] flex items-center justify-center gap-4 group">
                <i class="fa-brands fa-android text-2xl group-hover:animate-bounce"></i>
                <span>ТАТАХ</span>
            </a>
            
            <div class="flex items-center gap-4 text-xs text-gray-500 font-mono">
                <span class="flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Online
                </span>
                <span>|</span>
                <span id="download-stat">Loading...</span>
            </div>
        </div>

    </main>

    <footer class="absolute bottom-4 text-center w-full px-4">
        <p class="text-[10px] text-gray-600 uppercase tracking-widest">
            Зөвхөн 18-аас дээш насныханд зориулав.
        </p>
    </footer>

    <script>
        // 1. GitHub API Fetcher
        const REPO = "kuzowebsite/newxhotel";
        const FALLBACK = "https://github.com/kuzowebsite/newxhotel/releases/download/1.0.1/app-release.apk";

        async function init() {
            const btn = document.getElementById('download-btn');
            const stat = document.getElementById('download-stat');
            
            btn.href = FALLBACK;

            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/releases/latest`);
                const data = await res.json();
                const apk = data.assets.find(a => a.name.endsWith('.apk'));

                if(apk) {
                    btn.href = apk.browser_download_url;
                    stat.innerText = `${apk.download_count.toLocaleString()} хүн татсан`;
                }
            } catch(e) {
                stat.innerText = "15K+ Downloads";
            }
        }
        init();

        // 2. Slot Machine Number Animation
        // Target: 15,482,900 (Example)
        const targetDigits = [1, 5, 4, 8, 2, 9, 0];
        const digitElements = [
            document.getElementById('digit-1'),
            document.getElementById('digit-2'),
            document.getElementById('digit-3'),
            document.getElementById('digit-4'),
            document.getElementById('digit-5'),
            document.getElementById('digit-6'),
            document.getElementById('digit-7')
        ];

        function spinSlots() {
            digitElements.forEach((el, index) => {
                let speed = 50 + (index * 20); // Сүүлийн тоонууд удаан эргэнэ
                let counter = 0;
                let interval = setInterval(() => {
                    el.innerText = Math.floor(Math.random() * 10);
                    counter++;
                    if (counter > 20 + (index * 5)) { // Stop condition
                        clearInterval(interval);
                        el.innerText = targetDigits[index];
                        el.style.color = index === 6 ? '#fff' : '#fff'; // Final color
                        
                        // Last digit glow effect
                        if(index === 6) {
                            document.querySelector('.jackpot-container').style.boxShadow = "inset 0 0 20px #000, 0 0 50px rgba(255, 215, 0, 0.5)";
                        }
                    }
                }, speed);
            });
        }
        
        // Start spinning after a slight delay
        setTimeout(spinSlots, 500);

        // 3. Golden Rain (Canvas Animation)
        const canvas = document.getElementById('gold-rain');
        const ctx = canvas.getContext('2d');
        
        let w, h;
        const particles = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h - h; // Start above screen
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * 3 + 1;
                this.color = `rgba(255, 215, 0, ${Math.random() * 0.5 + 0.1})`;
            }
            update() {
                this.y += this.speedY;
                if (this.y > h) {
                    this.y = -10;
                    this.x = Math.random() * w;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.size, this.size * 2); // Rectangle shapes resemble confetti/gold bars
                ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
